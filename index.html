<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologia que utliza:</strong></label><br><br>
                <input type="checkbox" id="tecnoligia1" name="tecnoligia1" value="HTML">
                <label for="tecnoligia1">HTML</label>
                <input type="checkbox" id="tecnoligia2" name="tecnoligia2" value="CSS">
                <label for="tecnoligia1">CSS</label>
                <input type="checkbox" id="tecnoligia3" name="tecnoligia3" value="Javascript">
                <label for="tecnoligia1">Javascript</label>
                <input type="checkbox" id="tecnoligia4" name="tecnoligia4" value="PHP">
                <label for="tecnoligia1">PHP</label>
                <input type="checkbox" id="tecnoligia5" name="tecnoligia5" value="C#">
                <label for="tecnoligia1">C#</label>
                <input type="checkbox" id="tecnoligia6" name="tecnoligia6" value="Pyton">
                <label for="tecnoligia1">Pyton</label>
                <input type="checkbox" id="tecnoligia7" name="tecnoligia7" value="Java">
                <label for="tecnoligia1">Jaava</label>
            </div>
        </fieldset>

        <div class="campo">
            
            <label><strong>Conte um pouco sobre a sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" row="6" style="width: 26em;"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
